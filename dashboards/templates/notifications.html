{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-gray-900 text-white shadow-lg rounded-lg p-6 mt-10">
    <h1 class="text-3xl font-bold text-center mb-6">Notifications</h1>
    {% for notification in notifications %}
        <div class="mb-4">
            <p class="text-lg font-semibold">{{ notification.message }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
