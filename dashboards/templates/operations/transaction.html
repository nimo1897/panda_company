{% extends 'base.html' %}
{% block title %}Transaction List{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-gray-900 text-white shadow-lg rounded-lg p-6 mt-10">
    <h1 class="text-3xl font-bold text-center mb-6">Transaction List</h1>
    {% for transaction in transactions %}
        <div class="mb-4">
            <a href="{% url 'transaction_confirm' transaction.pk %}">
                show
            </a>
            <p class="text-lg font-semibold">{{ transaction.buyer}}</p>
            <p class="text-lg font-semibold">${{ purchase.amount }}</p>
            <p class="text-lg font-semibold">${{ purchase.profit }}</p>
            <p class="text-lg font-semibold">{{ purchase.date }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
