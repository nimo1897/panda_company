{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-gray-900 text-white shadow-lg rounded-lg p-6 mt-10">
    <h1 class="text-3xl font-bold text-center mb-6">Delete Product</h1>
    <p class="text-lg text-center">Are you sure you want to delete this product?</p>
    <form method="post" action="{% url 'delete_product' product.id %}">
        {% csrf_token %}
        <button type="submit" class="w-full py-3 mt-4 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 transition duration-300 transform hover:scale-105">
            Delete
        </button>
    </form>
</div>
{% endblock %}
